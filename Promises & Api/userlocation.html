<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>user location</h1>
    <button id="getlocation">get location</button>
    
</body>
<script>

    const button=document.getElementById('getlocation')
    function gotloction(){
        console.log(gotloction);

    }
    function failed(){
        console.log("failed");
    }

    button.addEventListener("click",async()=>{
               navigator.geolocation.getCurrentPosition(()=>gotloction(),()=>failed())
    })

    
  
</script>
</html>
