<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langname){
        const li=document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("java")
   addlanguage("python")
   addlanguage("ruby")
  
  //edit

  const secnodlang=document.querySelector('li:nth-child(2)')
  secnodlang.innerHTML="c#"

  // edit
const nextapporach=document.querySelector("li:nth-child(3)")
const newli=document.createElement('li')
newli.textContent="mojo";
nextapporach.replaceWith(newli)

// edit
 const again=document.querySelector('li:first-child')
 again.outerHTML="<li>c++<li/>"

    //remove
    const removelanguage=document.querySelector('li:first-child')
      removelanguage.remove()
</script>
</html>
